<!DOCTYPE html>
<html>
<head>
	<title>Demo Mule</title>
	<meta charset="UTF-8">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	
    <div class="parallax-container">
		<div class="parallax"><img src="assets/nature.jpg"></div>

      	<!--Form-->
		<div id="Contenedor">
			<div class="Icon">
			  <span><i class="fas fa-user"></i></span>
			</div>
			<form name="FormEntrar" id="myform">
			  <div data-toggle="validator"  id="formu" class="input-group input-group-lg">
			    <span class="input-group-addon" id="sizing-addon1"><i class="fas fa-user s-icon"></i></span>
			    <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
			    <input type="text" id="Correo" class="form-control" name="correo" placeholder="Email" aria-describedby="sizing-addon1" required>
			  </div>
			  <br>
			  <div class="input-group input-group-lg">
			    <span class="input-group-addon" id="sizing-addon1"><i class="fas fa-lock s-icon"></i></span>
			    <input type="password" id="pass" name="contra" class="form-control" placeholder="Contraseña" aria-describedby="sizing-addon1" required>
			  </div>
			  <br>
			  <div class="section center-align">
				<button id="login" class="btn btn-lg btn-primary btn-block btn-signin">Entrar</button>
			  	<div class="opcioncontra"><a href="">Olvidaste tu contraseña?</a></div>
			  </div>
			</form>
		</div>
    </div>


    <div class="section">
      	<div class="container">
			<div class="row">
				<div class="col s4 push-s4 teal lighten-2 center-align"> <p>s12</p> </div>
			</div>

			<div class="row">
			<form class="col s6 push-s3">
			  <div class="row">
			    <div class="input-field col s6">
			      <input placeholder="Placeholder" id="first_name" type="text" class="validate">
			      <label for="first_name">First Name</label>
			    </div>
			    <div class="input-field col s6">
			      <input id="last_name" type="text" class="validate">
			      <label for="last_name">Last Name</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="input-field col s12">
			      <input disabled value="I am not editable" id="disabled" type="text" class="validate">
			      <label for="disabled">Disabled</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="input-field col s12">
			      <input id="password" type="password" class="validate">
			      <label for="password">Password</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="input-field col s12">
			      <input id="email" type="email" class="validate">
			      <label for="email">Email</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="col s12">
			      This is an inline input field:
			      <div class="input-field inline">
			        <input id="email_inline" type="email" class="validate">
			        <label for="email_inline">Email</label>
			        <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
			      </div>
			    </div>
			  </div>
			</form>
			</div>


			<div class="row center-align">
				<div class="col s12 m6 l3 teal lighten-2"> <p>s12 m6 l3</p> </div>
				<div class="col s12 m6 l3 blue accent-3"> <p>s12 m6 l3</p> </div>
				<div class="col s12 m6 l3 teal lighten-2"> <p>s12 m6 l3</p> </div>
				<div class="col s12 m6 l3 blue accent-3"> <p>s12 m6 l3</p> </div>
			</div>
		</div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="assets/nature.jpg"></div>
    </div>
</body>
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous">
	</script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
