<!DOCTYPE html>
<html>
<head>
	<title>Demo Mule</title>
	<meta charset="UTF-8">
	<!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

	<!-- CSS INDEX -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
		<ul id="slide-out" class="sidenav">
			<li>
				<div class="user-view">
					<div class="background">
					<img src="assets/nature.jpg"><br>
					</div>
					<a><img class="circle" src="assets/nature.jpg">
					<span class="white-text name"><h5>DEMO-MULESOFT</h5><br></span>
					</a>
					<!--<a href="#name"></a><span class="white-text name"><h5>SIG</h5></span></a>-->
					<!--<a href="#email"><span class="white-text email">Ejemplo_SIG@gmail.com</span></a>-->
				</div>
				<li><a href="#!" id="getAccountsRef">Get Accounts</a></li>
				<li><a href="#!" id="getAccountByIdRef">Get Account by Id</a></li>
				<li><a href="#!" id="postAccountRef">Create Account</a></li>
				<!--<li><a href="#!" id="putAccountRef">Update Account</a></li>-->
			</li>
		</ul>
		<a href="#" data-target="slide-out" class="sidenav-trigger show-on-large">
			<i data-target="slide-out" class="medium material-icons sidenav-trigger ">apps</i>
		</a>
	  
		<!--Obtener Cuentas-->
		<div class="row" id="getAccountsDIV">
			<form class="col s3 push-s1 bl" id="getAccountsForm">
				<div class="row">
					<div class="col s12 white" id="Title">
						<div class="center-align flow-text">
							Get Accounts
						</div><br>
					</div>

					<div class="col s12 center-align">
						<a id="getAccountsBtn" class="waves-effect waves-light btn-large">Button<i class="material-icons right">send</i></a>
					</div>
				</div>
			</form>	
			<div class="col s6 push-s2 white" id="Title">
				<div class="center-align" id="getAccountsTableDiv">	
				</div>
			</div>		
		</div>

		<!--Obtener Cuentas por Id-->
		<div class="row" id="getAccountsByIdDIV">
			<form class="col s3 push-s1 bl" id="contenedor">
				<div class="row">
					<div class="col s12 white" id="Title">
						<div class="center-align flow-text">
							Get Account by Id
						</div>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s6">
						<input id="idAccount" type="text" class="validate">
						<label for="idAccount">Account Id</label>
					</div>
					<div class="col s6 center-align">
						<a id="getAccountByIdBtn" class="waves-effect waves-light btn-large">Button<i class="material-icons right">send</i></a>
					</div>
				</div>
			</form>
			<div class="col s6 push-s2 white" id="Title">
				<div class="center-align" id="getAccountByIdTableDiv">	
				</div>
			</div>	
		</div>

		<!-- Crear Cuentas -->
		<div class="row" id="postAccountDIV">
			<form class="col s6 push-s3 bl" id="contenedor">
				<div class="row">
					<div class="col s12 white" id="Title">
						<div class="center-align flow-text">
							Create Account
						</div>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s6">
						<input id="NamePost" type="text" class="validate">
						<label for="NamePost">Name</label>
					</div>
					<div class="input-field col s6">
						<input id="IndustryPost" type="text" class="validate">
						<label for="IndustryPost">Industry</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<select id="ratingSelect">
							<option value="" disabled selected>Choose an option</option>
							<option value="Cold">Cold</option>
							<option value="Warm">Warm</option>
							<option value="Hot">Hot</option>
						</select>
						<label>Rating</label>
					</div>
					<div class="input-field col s6">
						<select id="activeSelect">
							<option value="" disabled selected>Choose an option</option>
							<option value="Yes">Yes</option>
							<option value="No">No</option>
						</select>
						<label>Active</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input id="TypePost" type="text" class="validate">
						<label for="TypePost">Type</label>
					</div>
					<div class="col s6 center-align">
						<a id="postAccountsBtn" class="waves-effect waves-light btn-large">Button<i class="material-icons right">send</i></a>
					</div>
				</div>
				
			</form>
		</div>

			<div class="row center-align">

				<div class="col s12 m6 l3 blue accent-3"> <p>s12 m6 l3</p> </div>
				<div class="col s12 m6 l3 teal lighten-2"> <p>s12 m6 l3</p> </div>
				<div class="col s12 m6 l3 blue accent-3"> <p>s12 m6 l3</p> </div>
			</div>
			-->

</body>

    <script type="text/javascript" src="js/index.js"></script>
</html>
